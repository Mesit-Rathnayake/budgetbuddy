name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/budgetbuddy-key.pem
          chmod 600 ~/.ssh/budgetbuddy-key.pem
          ln -sf ~/.ssh/budgetbuddy-key.pem ~/budgetbuddy-key.pem

      - name: Run Ansible deployment
        env:
          ANSIBLE_PRIVATE_KEY_FILE: /home/runner/.ssh/budgetbuddy-key.pem
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml

      - name: Rebuild containers with latest code
        run: |
          ssh -i ~/.ssh/budgetbuddy-key.pem -o StrictHostKeyChecking=no ec2-user@43.204.37.235 \
            "cd /opt/budgetbuddy && docker-compose down && docker-compose up -d --build"
