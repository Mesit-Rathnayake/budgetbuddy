---
- name: Bootstrap Python for Ansible
  hosts: budgetbuddy
  become: yes
  gather_facts: no
  tasks:
    - name: Check if Python 3.9 exists
      raw: test -f /usr/local/bin/python3.9
      register: python_exists
      ignore_errors: yes
      changed_when: false

    - name: Install Python 3.9 from source
      raw: |
        sudo yum install -y gcc openssl-devel bzip2-devel libffi-devel zlib-devel wget make
        cd /tmp
        wget https://www.python.org/ftp/python/3.9.18/Python-3.9.18.tgz
        tar xzf Python-3.9.18.tgz
        cd Python-3.9.18
        ./configure --enable-optimizations --prefix=/usr/local
        make altinstall
        ln -sf /usr/local/bin/python3.9 /usr/bin/python3.9
        ln -sf /usr/local/bin/pip3.9 /usr/bin/pip3.9
      when: python_exists.rc != 0
      changed_when: false

- name: Deploy and Configure BudgetBuddy Application
  hosts: budgetbuddy
  become: yes
  gather_facts: yes
  vars:
    ansible_ssh_common_args: '-o ServerAliveInterval=60 -o ServerAliveCountMax=10'
  vars:
    ansible_python_interpreter: /usr/local/bin/python3.9
    app_directory: /opt/budgetbuddy
    git_repo: https://github.com/Mesit-Rathnayake/budgetbuddy.git
    jwt_secret: "{{ lookup('env', 'JWT_SECRET') | default('change-me-in-production', true) }}"
    frontend_port: 8081
    backend_port: 5000
    mongodb_port: 27017
    compose_cmd: /usr/local/bin/docker-compose

  tasks:
    # Skipping yum update for faster deployment
    # Run manually if security updates needed: sudo yum update -y
    
    - name: Install required packages
      raw: sudo yum install -y docker git
      changed_when: false

    - name: Install Docker SDK for Python (no compose)
      pip:
        name:
          - docker
        executable: pip3

    - name: Remove any pip-installed docker-compose
      pip:
        name: docker-compose
        state: absent
        executable: pip3

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Install Docker Compose binary (pinned)
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        force: yes

    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        mode: '0755'

    - name: Clone or update repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_directory }}"
        version: main
        force: yes
      notify: Restart application

    - name: Create .env file
      template:
        src: templates/env.j2
        dest: "{{ app_directory }}/.env"
        mode: '0600'
      notify: Restart application

    - name: Stop existing containers
      shell: cd "{{ app_directory }}" && {{ compose_cmd }} down
      ignore_errors: yes

    - name: Start Docker Compose services
      shell: cd "{{ app_directory }}" && {{ compose_cmd }} up -d --build
      register: docker_output
      timeout: 1800

    - name: Display Docker Compose output
      debug:
        var: docker_output

    - name: Wait for backend to be ready
      uri:
        url: "http://localhost:{{ backend_port }}/api/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 20
      delay: 6
      ignore_errors: yes

    - name: Create systemd service for BudgetBuddy
      template:
        src: templates/budgetbuddy.service.j2
        dest: /etc/systemd/system/budgetbuddy.service
        mode: '0644'
      notify: Reload systemd

    - name: Enable BudgetBuddy service
      systemd:
        name: budgetbuddy
        enabled: yes
        daemon_reload: yes

  handlers:
    - name: Restart application
      shell: cd "{{ app_directory }}" && {{ compose_cmd }} restart

    - name: Reload systemd
      systemd:
        daemon_reload: yes
