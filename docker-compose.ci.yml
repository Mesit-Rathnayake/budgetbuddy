services:
  mongo:
    image: mongo:7
    container_name: ci-mongo
    ports:
      - "27018:27017"
    volumes:
      - ci-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: ci-backend
    ports:
      - "5001:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/budget-tracker
      JWT_SECRET: ${JWT_SECRET:-ci_secret}
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: ci-frontend
    ports:
      - "8082:80"
    environment:
      REACT_APP_BACKEND_URL: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ci-mongo-data:
