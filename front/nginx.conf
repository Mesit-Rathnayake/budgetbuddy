server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve React app
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to the backend service in Docker Compose
  # This ensures POST/PUT/DELETE requests to /api/* reach the Express backend
  location /api/ {
    # Forward requests to the backend service. Use a static upstream URL
    # (no variables) so nginx resolves the backend at startup and does not
    # require a runtime DNS resolver (avoids "no resolver defined to resolve backend").
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }
}