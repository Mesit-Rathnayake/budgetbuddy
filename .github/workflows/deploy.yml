name: Deploy to AWS

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/budgetbuddy-key.pem
          chmod 600 ~/.ssh/budgetbuddy-key.pem
          ln -sf ~/.ssh/budgetbuddy-key.pem ~/budgetbuddy-key.pem

      - name: Wait for EC2 instance to be ready
        run: |
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if ssh -i ~/.ssh/budgetbuddy-key.pem -o ConnectTimeout=5 -o StrictHostKeyChecking=no ec2-user@15.206.124.163 "exit" 2>/dev/null; then
              echo "Instance is ready!"
              exit 0
            fi
            echo "Attempt $attempt/$max_attempts: Waiting for instance to be ready..."
            sleep 10
            attempt=$((attempt + 1))
          done
          echo "Instance did not become ready after $max_attempts attempts"
          exit 1

      - name: Run Ansible deployment
        env:
          ANSIBLE_PRIVATE_KEY_FILE: /home/runner/.ssh/budgetbuddy-key.pem
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml
