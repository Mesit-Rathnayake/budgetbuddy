services:
  mongo:
    image: mongo:7
    container_name: myapp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    # Use mongosh for MongoDB 6/7 images (they provide the modern shell `mongosh`).
    # The old `mongo` shell may not be present in newer images which causes the
    # original healthcheck to fail and the container to be marked unhealthy.
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: myapp-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/budget-tracker
      JWT_SECRET: ${JWT_SECRET:-change_me}
      NODE_ENV: production
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: myapp-frontend
    # Bind the frontend container's port 80 to a host port. Use FRONTEND_PORT
    # environment variable to avoid conflicts with other services (e.g. Jenkins
    # on 8080). Default to 8081 if FRONTEND_PORT is not set.
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    environment:
      REACT_APP_BACKEND_URL: http://backend:5000
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo-data:
