apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budgetbuddy-ingress
  namespace: budgetbuddy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - budgetbuddy.example.com
    secretName: budgetbuddy-tls
  rules:
  - host: budgetbuddy.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
